                return () => observer.disconnect();
            }, []);
            return isIntersecting;

                        {/* Right Side: Links + Socials stacked */}

                            <div className="flex flex-wrap justify-center md:justify-end gap-x-6 gap-y-2 text-xs font-light tracking-wider opacity-70">

                                <a href="#portfolio" className="hover:text-white transition-colors">作品賞析</a>

                                <a href="https://shanipan.github.io/ORI-Interior-Decoration/" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors">軟裝服務</a>

        const App = () => {
            const [lightboxOpen, setLightboxOpen] = useState(false);
            const [currentProject, setCurrentProject] = useState(null);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);

            const openLightbox = (projectId, imageIndex) => {
                setCurrentProject(projectId);
                setCurrentImageIndex(imageIndex);
                setLightboxOpen(true);
            };

            const closeLightbox = () => {
                setLightboxOpen(false);
            };

            const nextImage = useCallback(() => {
                if (!currentProject) return;
                const project = projects.find(p => p.id === currentProject);
                if (project) {
                    setCurrentImageIndex((prev) => (prev + 1) % project.images.length);
                }
            }, [currentProject]);

            const prevImage = useCallback(() => {
                if (!currentProject) return;
                const project = projects.find(p => p.id === currentProject);
                if (project) {
                    setCurrentImageIndex((prev) => (prev - 1 + project.images.length) % project.images.length);
                }
            }, [currentProject]);

            const currentProjectData = projects.find(p => p.id === currentProject);
            const currentImageUrl = currentProjectData ? `${currentProjectData.path}${currentProjectData.images[currentImageIndex]}` : '';

            return (
                <div className="min-h-screen">
                    <Navigation />
                    <Hero />
                    <Philosophy />
                    <Portfolio onOpenLightbox={openLightbox} />
                    <Services />
                    <Team />
                    <ServiceProcess />
                    <Contact />
                    <LocationMap />
                    <Footer />
                    {lightboxOpen && (
                        <Lightbox 
                            image={currentImageUrl} 
                            onClose={closeLightbox} 
                            onNext={nextImage} 
                            onPrev={prevImage} 
                        />
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
